<ion-view title="Login" id="page4">
    <ion-content padding="true" class="has-header">
        <form id="login-form1" class="list">
            <ion-list id="login-list2">
                <label class="item item-input item-floating-label" id="login-input1" name="gy-login-email">
                    <span class="input-label">Username or Email</span>
                    <input type="email" placeholder="Email Id">
                </label>
                <label class="item item-input item-floating-label" id="login-input2" name="gy-login-pswd">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="password">
                </label>
            </ion-list>
            <ion-checkbox name="gy-login-remember">Remember me</ion-checkbox>
            <div class="spacer" style="width: 300px; height: 39px;"></div>
            <button id="login-button1" class="button button-balanced  button-block">Sign in</button>
            <a ui-sref="gyaneo2.signup" id="login-button2" class="button button-positive  button-block button-clear">New user ? Create Account</a>
            <button id="login-button7" class="button button-stable  button-block button-clear">Lost your password</button>
        </form>
    </ion-content>
</ion-view>
